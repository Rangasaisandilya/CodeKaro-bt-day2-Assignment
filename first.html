<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Card</title>
    <link rel="stylesheet" href="/first.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://source.unsplash.com/1600x1000/?indianfood" class="card-img" alt="">
            <h4>Center Point Resturant</h4>
            <p class="gray-text">North Indian, Chinese</p>
            <p class="promoted-text">Promoted</p>
            <p class="discounted-text">50% OFF upto 100</p>
            <p class="delivery-text">38 min</p>
        </div>
        <div class="line-break"></div>
        <div class="card-footer">
            <img src="https://b.zmtcdn.com/data/o2_assets/0b07ef18234c6fdf9365ad1c274ae0631612687510.png?output-format=webp"
                class="card-img2">
                <p class="gray-text desc-text">Follows all Max Safety measures to ensure your food is safe</p>
        </div>
       
    </div>
        
</body>
</html>
